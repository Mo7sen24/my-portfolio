<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background: #f5f5f5;
        }

        /* ─── NAVBAR ─────────────────────────────────────────── */
        header {
            width: 100%;
            background: #222;
            padding: 15px 20px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        /* ─── HAMBURGER (Checkbox Hack) ───────────────────────── */
        #menu-btn {
            display: none;
        }

        .menu-icon {
            display: none;
            font-size: 26px;
            cursor: pointer;
            user-select: none;
        }

        /* ─── RESPONSIVE ─────────────────────────────────────── */
        @media (max-width: 768px) {
            nav {
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #222;
                flex-direction: column;
                padding: 15px 0;
                display: none;
            }

            nav a {
                padding: 12px 20px;
                display: block;
            }

            #menu-btn:checked ~ nav {
                display: flex;
            }

            .menu-icon {
                display: block;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">My Website</div>

        <!-- Checkbox -->
        <input type="checkbox" id="menu-btn">

        <!-- Hamburger Icon -->
        <label for="menu-btn" class="menu-icon">☰</label>

        <!-- Navigation -->
        <nav>
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Portfolio</a>
            <a href="#">Contact</a>
        </nav>
    </header>

</body>
</html>
